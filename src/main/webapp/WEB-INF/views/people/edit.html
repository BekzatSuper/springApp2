<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update person</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/people/{id}(id=${person.getId()})}" th:object="${person}">
    <label for="name">Enter new name</label>
    <input type="text" th:field="*{name}" id="name" />
    <label for="age">Enter new age</label>
    <input type="number" th:field="*{age}" id="age" />
    <label for="email">Enter new email</label>
    <input type="text" th:field="*{email}" id="email" />
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">AGe error</div>
    <br/>
    <input type="submit" value="update" />
</form>

</body>
</html>
